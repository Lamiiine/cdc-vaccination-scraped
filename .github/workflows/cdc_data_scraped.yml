name: Scrape latest data from CDC

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '6,26,46 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Fetch latest data
      run: |-
        curl https://covid.cdc.gov/covid-data-tracker/COVIDData/getAjaxData?id=vaccination_data | jq . > cdc_vaccination_data.json
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
  convert:
    runs-on: ubuntu-latest
    needs: scheduled
    steps:
    - name: Convert JSON to markdown
      run: |-
        cat cdc_vaccination_data.json |
        jq -r '.[].Location[] | [.Date, .Administered_Moderna, .Administered_Pfizer, .Administered_Janssen, .Dist_Bivalent_PFR] | @tsv' |
        markdown-table > cdc_vaccination_data.md
